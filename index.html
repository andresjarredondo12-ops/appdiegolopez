<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Extractor de Remitos - Optimizado</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
body { font-family: Arial; padding:20px; background:#f4f4f9; }
.container { max-width:1100px; margin:auto; background:white; padding:20px; border-radius:10px; }
.upload-box { background:#e7f3ff; border:2px dashed #007bff; padding:20px; text-align:center; border-radius:8px; margin-bottom:20px; }
label { font-weight:bold; display:block; margin-top:10px; }
input, select { width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:5px; }
button { padding:8px 12px; margin-top:10px; border:none; border-radius:5px; font-weight:bold; cursor:pointer; }
.btn-blue { background:#007bff; color:white; width:100%; }
.btn-green { background:#28a745; color:white; width:100%; }
.btn-orange { background:#fd7e14; color:white; }
.btn-red { background:#dc3545; color:white; }
table { width:100%; border-collapse:collapse; margin-top:20px; }
th, td { border:1px solid #ddd; padding:8px; text-align:center; }
th { background:#f1f1f1; }
#estado { text-align:center; font-weight:bold; }
#tempCanvas { display:none; }
.filtro { background:#f8f9fa; padding:15px; border-radius:8px; margin-top:20px; }
.flex { display:flex; gap:10px; }
.flex div { flex:1; }
</style>
</head>
<body>

<div class="container">
<h2>Extractor de Remitos - Optimizado</h2>

<div class="upload-box">
<input type="file" id="imageInput" accept="image/*" />
<button class="btn-blue" onclick="ejecutarLectura()">PROCESAR IMAGEN</button>
</div>

<p id="estado"></p>
<canvas id="tempCanvas"></canvas>

<label>Depósito</label>
<select id="deposito" onchange="guardarEstado(); actualizarTabla();">
<option value="santafe">Depósito Santa Fe</option>
<option value="bsas">Depósito Buenos Aires</option>
</select>

<label>Sr.(es) / Nombre</label>
<input type="text" id="nombre" />

<label>Cuenta</label>
<input type="text" id="cuenta" />

<label>Nro Remito</label>
<input type="text" id="remito" />

<label>Fecha</label>
<input type="date" id="fechaReg" onchange="guardarEstado(); actualizarTabla();" />

<button class="btn-green" onclick="guardarRegistro()">GUARDAR REGISTRO</button>
<button class="btn-orange" onclick="exportarDia()">EXPORTAR DÍA</button>
<button class="btn-red" onclick="borrarArchivoDia()">BORRAR ARCHIVO</button>

<div class="filtro">
<h3>Ver por Rango de Fechas</h3>
<div class="flex">
<div>
<label>Desde</label>
<input type="date" id="fechaDesde">
</div>
<div>
<label>Hasta</label>
<input type="date" id="fechaHasta">
</div>
</div>
<button class="btn-orange" onclick="verRango()">VER RANGO</button>
</div>

<table id="tablaRegistros">
<thead>
<tr>
<th>Fecha</th>
<th>Depósito</th>
<th>Nombre</th>
<th>Cuenta</th>
<th>Remito</th>
<th>Acción</th>
</tr>
</thead>
<tbody></tbody>
</table>

</div>

<script>

const STORAGE_KEY = "remitosData_" + window.location.pathname;
let baseDatos = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};

function guardarStorage(){
localStorage.setItem(STORAGE_KEY, JSON.stringify(baseDatos));
}

function guardarEstado(){
localStorage.setItem("depositoSeleccionado", document.getElementById("deposito").value);
localStorage.setItem("fechaSeleccionada", document.getElementById("fechaReg").value);
}

function restaurarEstado(){
const depositoGuardado = localStorage.getItem("depositoSeleccionado");
const fechaGuardada = localStorage.getItem("fechaSeleccionada");

if(depositoGuardado){
document.getElementById("deposito").value = depositoGuardado;
}

if(fechaGuardada){
document.getElementById("fechaReg").value = fechaGuardada;
}else{
document.getElementById('fechaReg').value = new Date().toISOString().split('T')[0];
}
}

window.onload = function(){
restaurarEstado();
actualizarTabla();
};

function limpiarNombre(texto) {
return texto.replace(/[^A-Za-zÁÉÍÓÚÑáéíóúñ\s]/g,"").replace(/\s+/g," ").trim();
}

/* ===== OCR ===== */
async function ejecutarLectura() {
const file = document.getElementById('imageInput').files[0];
if (!file) return alert("Selecciona imagen");

const estado = document.getElementById("estado");
estado.innerText = "Procesando imagen...";

const img = new Image();
img.src = URL.createObjectURL(file);

img.onload = async () => {
const canvas = document.getElementById("tempCanvas");
const ctx = canvas.getContext("2d");

canvas.width = img.width;
canvas.height = img.height;

ctx.filter = "grayscale(1) contrast(1.8)";
ctx.drawImage(img, 0, 0);

const result = await Tesseract.recognize(canvas, "spa", {
tessedit_pageseg_mode: Tesseract.PSM.SINGLE_BLOCK
});

extraerInformacion(result.data.text);
estado.innerText = "Lectura finalizada ✔";
};
}

function extraerInformacion(texto) {
const lineas = texto.split("\n").map(l => l.trim());
let nombre="", cuenta="", remito="";

for (let linea of lineas) {

if (/Sr\.?\(?es\)?/i.test(linea)) {
let despues = linea.split(/Sr\.?\(?es\)?/i)[1];
if (despues) {
let posibleNombre = despues.split(/\d{4,}/)[0];
nombre = limpiarNombre(posibleNombre);
}
let matchCuenta = linea.match(/\d{4,12}/);
if (matchCuenta) cuenta = matchCuenta[0];
}

if (!remito) {
let matchRemito = linea.match(/\b(1101|1104|0104|3008|1107|3009)[-\s]?\d+\b/);
if (matchRemito) remito = matchRemito[0];
}
}

document.getElementById("nombre").value = nombre;
document.getElementById("cuenta").value = cuenta;
document.getElementById("remito").value = remito;
}

van exactamente igual que tu versión original */

</script>

</body>
</html>
