<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Extractor de Remitos - VersiÃ³n Final</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
  body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; background: #f0f2f5; }
  .container { max-width: 600px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
  h2 { text-align: center; color: #1e88e5; margin-bottom: 20px; }
  
  .upload-section { background: #e3f2fd; border: 2px dashed #1e88e5; padding: 20px; text-align: center; border-radius: 10px; margin-bottom: 20px; }
  
  label { font-weight: bold; display: block; margin-top: 15px; color: #444; font-size: 0.9em; }
  input { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 1em; }
  
  /* Resaltado para revisiÃ³n manual */
  input:focus { border-color: #f39c12; outline: none; background: #fffde7; }

  button { width: 100%; padding: 15px; margin-top: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
  .btn-process { background-color: #1e88e5; color: white; }
  .btn-save { background-color: #2e7d32; color: white; margin-top: 25px; font-size: 1.1em; }
  .btn-excel { background-color: #fb8c00; color: white; }
  
  #estado { text-align: center; font-weight: bold; color: #d81b60; margin: 15px 0; min-height: 20px; }
  
  .table-container { margin-top: 40px; border-top: 2px solid #eee; padding-top: 20px; }
  table { width: 100%; border-collapse: collapse; font-size: 0.85em; }
  th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
  th { background: #f5f5f5; color: #333; }

  #tempCanvas { display: none; }
</style>
</head>
<body>

<div class="container">
  <h2>Extractor de Remitos</h2>
  
  <div class="upload-section">
    <input type="file" id="imageInput" accept="image/*" />
    <button class="btn-process" onclick="procesarImagen()">1. LEER REMITO</button>
  </div>

  <p id="estado"></p>
  <canvas id="tempCanvas"></canvas>

  <div id="revision">
    <p style="color: #666; font-size: 0.8em; text-align: center;">Revisa y corrige los datos antes de guardar:</p>
    
    <label>Sr.(es) / Nombre</label>
    <input type="text" id="nombre" placeholder="Nombre detectado..." />

    <label>Domicilio</label>
    <input type="text" id="domicilio" placeholder="Domicilio detectado..." />

    <label>Cuenta</label>
    <input type="text" id="cuenta" placeholder="Nro de cuenta..." />

    <label>Nro Remito (Ej: 1101-00123)</label>
    <input type="text" id="remito" placeholder="NÃºmero detectado..." />

    <label>Fecha del Registro</label>
    <input type="date" id="fechaRegistro" />

    <button class="btn-save" onclick="guardarRegistro()">2. GUARDAR REGISTRO âœ…</button>
  </div>

  <div class="table-container">
    <h3>Historial de hoy</h3>
    <button class="btn-excel" onclick="exportarExcel()">3. EXPORTAR A EXCEL ðŸ“„</button>
    <table id="tabla">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Nombre</th>
          <th>Remito</th>
          <th>Cuenta</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
let registros = [];
document.getElementById('fechaRegistro').value = new Date().toISOString().split('T')[0];

async function procesarImagen() {
  const file = document.getElementById("imageInput").files[0];
  if (!file) return alert("Selecciona una foto.");

  const estado = document.getElementById("estado");
  estado.innerText = "Limpiando imagen para mejor lectura...";

  const img = new Image();
  img.src = URL.createObjectURL(file);
  img.onload = async () => {
    const canvas = document.getElementById("tempCanvas");
    const ctx = canvas.getContext("2d");
    
    // Aumentamos escala para que las letras pequeÃ±as se vean mejor
    canvas.width = img.width * 1.5;
    canvas.height = img.height * 1.5;
    
    // Filtros de imagen: Convertir a Blanco y Negro puro y subir contraste
    ctx.filter = "grayscale(1) contrast(2) brightness(1.2)";
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    estado.innerText = "Escaneando texto... (espera 10 seg)";

    try {
      const { data: { text } } = await Tesseract.recognize(canvas, "spa");
      console.log("Texto detectado:", text); // Para ver en consola si fallÃ³
      
      analizarTexto(text);
      estado.innerText = "Â¡Listo! Verifica los cuadros naranjas.";
    } catch (err) {
      estado.innerText = "Error al leer la imagen.";
    }
  };
}

function analizarTexto(rawText) {
  const lines = rawText.split('\n').map(l => l.trim());

  // --- BUSCAR REMITO ---
  const nroMatch = rawText.match(/(1101|1104|0104|3008)[-\s]?\d+/);
  document.getElementById('remito').value = nroMatch ? nroMatch[0] : "";

  // --- BUSCAR CUENTA ---
  const ctaMatch = rawText.match(/(Cuenta|Cta|Cliente)[:\s]?(\d+)/i);
  document.getElementById('cuenta').value = ctaMatch ? ctaMatch[2] : "";

  // --- BUSCAR NOMBRE (Sr. es) ---
  let nombreEncontrado = "";
  for (let i = 0; i < lines.length; i++) {
    if (/Sr(\.|\(es\))?/i.test(lines[i])) {
      // Intentamos sacar lo que estÃ¡ despuÃ©s de los dos puntos
      let despuesDeSr = lines[i].split(/[:\.]/);
      if (despuesDeSr.length > 1 && despuesDeSr[despuesDeSr.length-1].trim().length > 3) {
        nombreEncontrado = despuesDeSr[despuesDeSr.length-1].trim();
      } else if (lines[i+1]) {
        // Si no hay nada al lado, el nombre suele estar abajo
        nombreEncontrado = lines[i+1].trim();
      }
      break;
    }
  }
  document.getElementById('nombre').value = nombreEncontrado;

  // --- BUSCAR DOMICILIO ---
  const domMatch = rawText.match(/Domicilio[:\s]?(.*)/i);
  document.getElementById('domicilio').value = domMatch ? domMatch[1].trim() : "";
}

function guardarRegistro() {
  const data = {
    fecha: document.getElementById('fechaRegistro').value,
    nombre: document.getElementById('nombre').value.trim(),
    domicilio: document.getElementById('domicilio').value.trim(),
    cuenta: document.getElementById('cuenta').value.trim(),
    remito: document.getElementById('remito').value.trim()
  };

  if (!data.nombre || !data.remito) {
    return alert("Por favor, corrige el nombre o el remito antes de guardar.");
  }

  registros.push(data);
  actualizarTabla();
  
  // Limpiar para el siguiente remito
  document.getElementById('nombre').value = "";
  document.getElementById('domicilio').value = "";
  document.getElementById('cuenta').value = "";
  document.getElementById('remito').value = "";
  document.getElementById('imageInput').value = "";
  document.getElementById('estado').innerText = "Registro guardado correctamente.";
}

function actualizarTabla() {
  const tbody = document.querySelector("#tabla tbody");
  tbody.innerHTML = "";
  registros.forEach(r => {
    tbody.innerHTML += `<tr>
      <td>${r.fecha}</td>
      <td>${r.nombre}</td>
      <td>${r.remito}</td>
      <td>${r.cuenta}</td>
    </tr>`;
  });
}

function exportarExcel() {
  if (registros.length === 0) return alert("No hay datos para exportar.");
  const ws = XLSX.utils.json_to_sheet(registros);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Remitos");
  XLSX.writeFile(wb, "Reporte_Remitos.xlsx");
}
</script>

</body>
</html>
