<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Extractor de Remitos - Con Historial Persistente</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
body { font-family: Arial; padding:20px; background:#f4f4f9; }
.container { max-width:900px; margin:auto; background:white; padding:20px; border-radius:10px; }
.upload-box { background:#e7f3ff; border:2px dashed #007bff; padding:20px; text-align:center; border-radius:8px; margin-bottom:20px; }
label { font-weight:bold; display:block; margin-top:15px; }
input { width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:5px; }
button { padding:10px; margin-top:10px; border:none; border-radius:5px; font-weight:bold; cursor:pointer; }
.btn-blue { background:#007bff; color:white; width:100%; }
.btn-green { background:#28a745; color:white; width:100%; }
.btn-orange { background:#fd7e14; color:white; width:100%; }
.filtro { background:#f8f9fa; padding:15px; border-radius:8px; margin-top:20px; }
table { width:100%; border-collapse:collapse; margin-top:20px; }
th, td { border:1px solid #ddd; padding:8px; }
th { background:#f1f1f1; }
#estado { text-align:center; font-weight:bold; }
#tempCanvas { display:none; }
.flex { display:flex; gap:10px; }
.flex div { flex:1; }
</style>
</head>
<body>

<div class="container">
<h2>Extractor de Remitos</h2>

<div class="upload-box">
<input type="file" id="imageInput" accept="image/*" />
<button class="btn-blue" onclick="ejecutarLectura()">PROCESAR IMAGEN</button>
</div>

<p id="estado"></p>
<canvas id="tempCanvas"></canvas>

<label>Sr.(es) / Nombre</label>
<input type="text" id="nombre" />

<label>Cuenta</label>
<input type="text" id="cuenta" />

<label>Nro Remito</label>
<input type="text" id="remito" />

<label>Fecha</label>
<input type="date" id="fechaReg" />

<button class="btn-green" onclick="guardarEnTabla()">GUARDAR REGISTRO</button>

<div class="filtro">
<h3>Filtrar por Fecha</h3>
<div class="flex">
<div>
<label>Desde</label>
<input type="date" id="fechaDesde">
</div>
<div>
<label>Hasta</label>
<input type="date" id="fechaHasta">
</div>
</div>
<button class="btn-orange" onclick="filtrarPorFecha()">FILTRAR</button>
<button class="btn-orange" onclick="exportarFiltrado()">EXPORTAR FILTRADOS</button>
</div>

<table id="tablaRegistros">
<thead>
<tr>
<th>Fecha</th>
<th>Nombre</th>
<th>Cuenta</th>
<th>Remito</th>
</tr>
</thead>
<tbody></tbody>
</table>

</div>

<script>
let baseDatos = [];

document.getElementById('fechaReg').value = new Date().toISOString().split('T')[0];

window.onload = function() {
cargarDesdeStorage();
limpiarRegistrosAntiguos();
actualizarTabla(baseDatos);
};

function guardarEnStorage() {
localStorage.setItem("remitosDB", JSON.stringify(baseDatos));
}

function cargarDesdeStorage() {
const datos = localStorage.getItem("remitosDB");
if (datos) {
baseDatos = JSON.parse(datos);
}
}

function limpiarRegistrosAntiguos() {
const hoy = new Date();
baseDatos = baseDatos.filter(r => {
const fechaReg = new Date(r.fecha);
const diferencia = (hoy - fechaReg) / (1000 * 60 * 60 * 24);
return diferencia <= 7;
});
guardarEnStorage();
}

async function ejecutarLectura() {
const file = document.getElementById('imageInput').files[0];
if (!file) return alert("Selecciona imagen");

const estado = document.getElementById("estado");
estado.innerText = "Procesando...";

const img = new Image();
img.src = URL.createObjectURL(file);

img.onload = async () => {
const canvas = document.getElementById("tempCanvas");
const ctx = canvas.getContext("2d");
canvas.width = img.width * 1.4;
canvas.height = img.height * 1.4;
ctx.filter = "contrast(1.6) grayscale(1)";
ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

const result = await Tesseract.recognize(canvas, "spa");
extraerInformacion(result.data.text);
estado.innerText = "Lectura finalizada âœ”";
};
}

function extraerInformacion(texto) {
const lineas = texto.split("\n").map(l => l.trim());

let nombre="", cuenta="", remito="";

for (let linea of lineas) {

if (/Sr\.?\(?es\)?/i.test(linea)) {
let limpia = linea.replace(/Sr\.?\(?es\)?/i, "").trim();
let partes = limpia.split(/\s{4,}/);
if (partes.length >= 1) nombre = partes[0].trim();
let matchCuenta = linea.match(/\d{4,12}/);
if (matchCuenta) cuenta = matchCuenta[0];
continue;
}

if (!remito) {
let matchRemito = linea.match(/\b(1101|1104|0104|3008)[-\s]?\d+\b/);
if (matchRemito) remito = matchRemito[0];
}
}

document.getElementById("nombre").value = nombre;
document.getElementById("cuenta").value = cuenta;
document.getElementById("remito").value = remito;
}

function guardarEnTabla() {
const reg = {
fecha: document.getElementById("fechaReg").value,
nombre: document.getElementById("nombre").value,
cuenta: document.getElementById("cuenta").value,
remito: document.getElementById("remito").value
};

if (!reg.nombre && !reg.remito) return alert("Datos insuficientes");

baseDatos.push(reg);
guardarEnStorage();
actualizarTabla(baseDatos);
}

function actualizarTabla(datos) {
const tbody = document.querySelector("#tablaRegistros tbody");
tbody.innerHTML = "";
datos.forEach(r => {
tbody.innerHTML += `
<tr>
<td>${r.fecha}</td>
<td>${r.nombre}</td>
<td>${r.cuenta}</td>
<td>${r.remito}</td>
</tr>`;
});
}

function filtrarPorFecha() {
const desde = document.getElementById("fechaDesde").value;
const hasta = document.getElementById("fechaHasta").value;

if (!desde || !hasta) return alert("Selecciona rango");

const filtrados = baseDatos.filter(r => r.fecha >= desde && r.fecha <= hasta);
actualizarTabla(filtrados);
}

function exportarFiltrado() {
const desde = document.getElementById("fechaDesde").value;
const hasta = document.getElementById("fechaHasta").value;

const filtrados = baseDatos.filter(r => r.fecha >= desde && r.fecha <= hasta);

if (filtrados.length === 0) return alert("No hay datos en ese rango");

const ws = XLSX.utils.json_to_sheet(filtrados);
const wb = XLSX.utils.book_new();
XLSX.utils.book_append_sheet(wb, ws, "Remitos");
XLSX.writeFile(wb, "Remitos_Filtrados.xlsx");
}
</script>

</body>
</html>
